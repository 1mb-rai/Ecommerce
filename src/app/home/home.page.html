<ion-content [fullscreen]="true">

  <div id="container">
    <ion-card>

      <ion-card-header>
        <ion-card-title>{{appName}}</ion-card-title>
        <ion-card-subtitle>
          <ion-segment [scrollable]="true" [value]="selectedTab">
            <ion-segment-button value="tab1" (click)="setSelectedSegment($event)">
              Login
            </ion-segment-button>
            <ion-segment-button value="tab2" (click)="setSelectedSegment($event)">
              Signup
            </ion-segment-button>
          </ion-segment>
        </ion-card-subtitle>
      </ion-card-header>

      @if(selectedTab === 'tab1') {
      <form [formGroup]="loginForm">
        <ion-card-content>
          <ion-list>
            <ion-list>
              <ion-item>
                <ion-input label="Email" type="email" placeholder="email@domain.com"
                  formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Password" type="password" placeholder="**********"
                  formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-list>
          <ion-button class="btn" expand="block" (click)="onLogin()">Login</ion-button>
        </ion-card-content>
      </form>
      }

      @if(selectedTab === 'tab2') {
      <form [formGroup]="signupForm">
        <ion-card-content>
          <ion-list>
            <ion-list>
              <ion-item>
                <ion-input label="Email" type="email" placeholder="email@domain.com"
                  formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Username" type="text" placeholder="John_Doe" formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Password" type="password" placeholder="**********"
                  formControlName="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Full Name" type="text" placeholder="John Doe" formControlName="fullname"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Phone" type="number" placeholder="9876543210" formControlName="phone"></ion-input>
              </ion-item>
              <ion-item>
                <div [formGroup]="signupForm.controls.address">
                  <p>Address</p>
                  <ion-item>
                    <ion-input label="City" type="text" placeholder="kilcoole" formControlName="city"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="Street" type="text" placeholder="7835 new road"
                      formControlName="street"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="Number" type="text" placeholder="3" formControlName="number"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="Zipcode" type="text" placeholder="12926-3874"
                      formControlName="zipcode"></ion-input>
                  </ion-item>
                </div>
              </ion-item>
            </ion-list>
          </ion-list>
          <ion-button class="btn" expand="block" (click)="onSignup()">Signup</ion-button>
        </ion-card-content>
      </form>
      }
    </ion-card>
  </div>
  <ion-toast [isOpen]="isToastOpen" [message]="errortext" [duration]="5000" class="custom_toast"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
